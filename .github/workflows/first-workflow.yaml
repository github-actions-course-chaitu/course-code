name: First Workflow.

on: [push]

jobs:
    run-shell-commands-1:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello! World"
            - name: multiline command
              run: |
                node -v
                npm -v
            - name: checkout repo
              uses: actions/checkout@v4

              - name: Cache files
                uses: actions/cache@v2
                with:
                  path: |
                    <path/to/your/directory> # Adjust the path to the directory you want to cache
                  key: ${{ runner.os }}-cache-${{ hashFiles('<path/to/your/directory>') }}
                  restore-keys: |
                    ${{ runner.os }}-cache-
            - name: docker version
              run: |
                  docker --version
                  docker build -t connect:7.4.0-0.0.1 -f dockerfiles/Dockerfile .
                  docker images
                  pwd
                   
